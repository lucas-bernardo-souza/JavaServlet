<!DOCTYPE html>
<html>
	<head>

		<title>Conversor</title>
	</head>
	<body>

			<select name="unidade">

				<option value="celcius-fahrenheit">Celcius para Fahrenheit</option>
			</select>
			<br/> <br/>
			<input type="text" name="temperatura" placeholder="Temperatura"/>
			<input type="submit" name="converter" placeholder="Converter"/>
		</form>
	</body>
</html>
